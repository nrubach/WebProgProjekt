<div id="alertBox" class="alert alert-danger" role="alert"></div>
<div class="row teamelements">
    <h1>Team details<br></h1>
</div>
<div class="row teamelements">
    <h3>Name:<br></h3>
    <input id="teamName" type="text" class="form-control" placeholder="Enter your team name here...">
</div>
<div class="row">
    <h3>Logo:<br></h3>
</div>
<div class="row teamelements">
    <input name="bild" type="file" id="inputfile" class="erstellen_input">
</div>
<div id="preview">
    <img id="thumbnail" src="" onerror="this.style.display='none'" class="col-lg-6 col-md-12">
</div>
<div class="row teamelements">
    <h3>Players:<br></h3>
</div>
<div id="players" class="row teamelements">
    <div class="card col-sm-4">
        <div class="card-body playercard">
            <div class="row">
                <div class="col-lg">
                    <span>Gamertag: </span>
                </div>
                <div class="col-lg">
                    <input id="newPlayerName" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <span>Skill rating: </span>
                </div>
                <div class="col-lg">
                    <input id="newPlayerSR" min="1" step="1" max="5000" class="form-control" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <span>Captain? </span>
                </div>
                <div class="col-lg">
                    <select id="newPlayerCaptain" class="form-control">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button id="addNewPlayer" type="submit" class="form-control btn btn-outline-success">+ Add Player</button>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <button id="submitTeam" type="submit" class="btn btn-success col-sm-12">Submit Team</button>
</div>
