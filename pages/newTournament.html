</div>
<div class="row">
    <h1>Tournament details<br></h1>
</div>
<div class="row">
    <h3>Name:<br></h3>

    </div>

    <h3>Start date:</h3>
    <input id="startdatepicker" type="date">
</div>
<div class="row">
    <h3>End date:</h3>
    <input id="enddatepicker" type="date">
</div>

</div>

    <input name="bild" type="file" id="inputfile" class="erstellen_input">
</div>

</div>

    </select>
</div>
<div class="row">
    <h3>Teams:<br></h3>
</div>
<div class="row">
    <select class="form-control" name="team" id="teamSelector">
        <option value="selector" selected>Teams hinzuf√ºgen...</option>
    </select>

    </ul>

    <button id="submitTournament" type="submit" class="btn btn-success col-sm-12">Submit Tournament</button>
