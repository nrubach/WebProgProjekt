<div id="alertBox" class="alert alert-danger" role="alert"></div>
<div class="row tournamentelements">
    <h1>Turnierdetails<br></h1>
</div>
<div class="row tournamentelements">
    <h3>Name:<br></h3>
    <input id="tournamentName" type="text" class="form-control" placeholder="Turniername">
</div>
<div class="row tournamentelements">
    <h3>Organisator:<br></h3>
    <input id="organizerName" type="text" class="form-control" placeholder="Organisator">
</div>
<div class="row tournamentelements">
    <h3>Startdatum:<br></h3>
    <input class="form-control" id="startdatepicker" type="date">
</div>
<div class="row tournamentelements">
    <h3>Enddatum:<br></h3>
    <input class="form-control" id="enddatepicker" type="date">
</div>
<div class="row">
    <h3>Logo:<br></h3>
</div>
<div class="row tournamentelements">
    <input name="bild" type="file" id="inputfile" class="erstellen_input">
</div>
<div id="preview">
    <img id="thumbnail" src="" onerror="this.style.display='none'" class="col-lg-6 col-md-12">
</div>
<div class="row">
    <h3>Turniersystem:</h3>
</div>
<div class="row tournamentelements">
    <select class="form-control" name="gamesystem" id="gamesystemSelector">
        <option value="ko">K.O-System</option>
        <option disabled title="Coming soon!" value="gruppen">Gruppensystem</option>
        <option disabled title="Coming soon!" value="liga">Liga</option>
    </select>
</div>
<div class="row">
    <h3>Teams:<br></h3>
</div>
<div class="row tournamentelements">
    <select class="form-control" name="team" id="teamSelector">
        <option value="selector" selected>Team hinzuf√ºgen...</option>
    </select>
</div>
<div class="row tournamentelements">
    <ul id="teamList" class="list-group col-md-12">
    </ul>
</div>
<div class="row tournamentelements">
    <button id="submitTournament" type="submit" class="btn btn-success col-sm-12">Turnier erstellen</button>
</div>
